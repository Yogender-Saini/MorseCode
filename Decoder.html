      function decodeMorse(morseCode) {
    var ref = { 
      '.-':     'a',

      '-.-.':   'c',
      '-..':    'd',
      '.':      'e',
      '..-.':   'f',

      '..':     'i',
      '.---':   'j',
      '-.-':    'k',

      '.--.':   'p',
      '--.-':   'q',
      '.-.':    'r',
      '...':    's',
      '-':      't',
      '..-':    'u',
      '...-':   'v',
      '.--':    'w',
      '-..-':   'x',
      '-.--':   'y',
      '--..':   'z',
      '.----':  '1',
      '..---':  '2',
      '...--':  '3',
      '....-':  '4',
      '.....':  '5',
      '-....':  '6',
      '--...':  '7',
      '---..':  '8',
      '----.':  '9',
      '-----':  '0',
      '/': ' ',
      '..--..': '?',
      '-.-.--': '!',
      '.--.-.': '@',
      '--..--': ',',
      '.-.-.-': '.',
    };
  
    return morseCode
      .split('   ')
      .map(
        a => a
          .split(' ')
          .map(
            b => ref[b]
          ).join('')
      ).join(' ');
  }
