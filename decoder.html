<script>function decodeMorse(morseCode) {
    var ref = { 
      '.-':     'a',
      '-...':   'b',
      '-.-.':   'c',
      '-..':    'd',
      '.':      'e',
      '..-.':   'f',
      '--.':    'g',
      '....':   'h',
      '..':     'i',
      '.---':   'j',
      '-.-':    'k',
      '.-..':   'l',
      '--':     'm',
      '-.':     'n',
      '---':    'o',
      '.--.':   'p',
      '--.-':   'q',
      '.-.':    'r',
      '...':    's',
      '-':      't',
      '..-':    'u',
      '...-':   'v',
      '.--':    'w',
      '-..-':   'x',
      '-.--':   'y',
      '--..':   'z',
      '.----':  '1',
      '..---':  '2',
      '...--':  '3',
      '....-':  '4',
      '.....':  '5',
      '-....':  '6',
      '--...':  '7',
      '---..':  '8',
      '----.':  '9',
      '-----':  '0',
      '/':      ' ',
      '..--..': '?',
      '-.-.--': '!',
      '.--.-.': '@',


    };
  
    return morseCode
      .split('   ')
      .map(
        a => a
          .split(' ')
          .map(
            b => ref[b]
          ).join('')
      ).join(' ');
  }


  function putcodehere(){
  var decoded = decodeMorse(prompt("Put Morse code here"));

  document.getElementById("chair").innerHTML= decoded;

}
  </script>

</head>
<body>

    <h1 id = "chair" style="background-color:blue">English</h1>
    <p>  <a href="#" onclick="putcodehere();";> Click here for Morse Code</a> </p>




</body>
</html>
